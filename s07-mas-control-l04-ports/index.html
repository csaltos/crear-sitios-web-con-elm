<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="index.js"></script>
    <script>
        let valorInicial = localStorage.getItem("contador")
        let numero = valorInicial == null ? 0 : parseInt(valorInicial)
        let app = Elm.Main.init({
            flags: numero
        });
        app.ports.grabarContador.subscribe(function (contador) {
            localStorage.setItem("contador", contador)
        })
    </script>
</body>

</html>
